<svg width="410" height="250" viewBox="0 0 410 250" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Bear face background -->
    <circle cx="115" cy="125" r="80" fill="#fccc41" stroke="#fe5933" stroke-width="6"/>
    <!-- Left ear -->
    <ellipse cx="50" cy="60" rx="32" ry="32" fill="#fccc41" stroke="#fe5933" stroke-width="6"/>
    <ellipse cx="50" cy="60" rx="15" ry="15" fill="#fff2ce"/>
    <!-- Right ear -->
    <ellipse cx="180" cy="60" rx="32" ry="32" fill="#fccc41" stroke="#fe5933" stroke-width="6"/>
    <ellipse cx="180" cy="60" rx="15" ry="15" fill="#fff2ce"/>
    <!-- Eyes -->
    <ellipse cx="90" cy="135" rx="10" ry="14" fill="#2c2c2c"/>
    <ellipse cx="140" cy="135" rx="10" ry="14" fill="#2c2c2c"/>
    <!-- Nose -->
    <ellipse cx="115" cy="160" rx="13" ry="9" fill="#fe5933"/>
    <!-- Smile -->
    <path d="M100 172 Q115 190 130 172" stroke="#fe5933" stroke-width="5" fill="none"/>
    <!-- Brand Text Right, bigger size -->
    <text x="220" y="160"
          font-size="48"
          font-family="'Bricolage Grotesque', sans-serif"
          fill="#fe5933"
          font-weight="700"
          letter-spacing="2"
          alignment-baseline="middle">
        Yipi Bear
    </text>
</svg>
